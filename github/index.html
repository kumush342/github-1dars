<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html dom</title>
</head>
<body>
    <h1 id="title">title</h1>
    <button onclick="'changeBtnClick1()'">change innerText1</button>
    <button onclick="'changeBtnClick2()'">change innerText2</button>
 <script>
    const pageTitle=Document.getElementById('title')
    function changeBtnClick(){
        pageTitle.innerText='title';

    }
    function changeBtnClick1(){
        pageTitle.innerText='TITLE';
    }
    function changeBtnClick2(){
        pageTitle.innerText='<i>TITLE</i>'
    }
 </script>   
</body>
</html>
